  // This is called with the results from from FB.getLoginStatus().
  function statusChangeCallback(response) {
    console.log('statusChangeCallback');
    console.log(response);
    // The response object is returned with a status field that lets the
    // app know the current login status of the person.
    // Full docs on the response object can be found in the documentation
    // for FB.getLoginStatus().
    if (response.status === 'connected') {
      // Logged into your app and Facebook.
      testAPI();
    } else {
      // The person is not logged into your app or we are unable to tell.
      document.getElementById('status').innerHTML = 'Please log ' +
        'into this app.';
    }
  }
  // This function is called when someone finishes with the Login
  // Button.  See the onlogin handler attached to it in the sample
  // code below.
  function getUser(userId) {
    FB.api(
	"/"+userId+"/picture?width=150",
	function(response) {
		if(response && !response.error){
			console.log(response);
			document.getElementById('myphoto').innerHTML = '<img style="border-radius: 70px;"src='+response.data.url+'>';
		}		
    });
  };
    function addUserImage(item) {
	var toadd= '<div class="col-sm-4 portfolio-item style="float:left;"> \
            <div class="portfolio-link" href="#portfolioModal'+"2"+'" data-toggle="modal" onclick="startTimer('+item.id+')"> \
              <div class="caption"> \
                <div class="caption-content"> \
                  <i class="fa fa-search-plus fa-3x"></i> \
                </div> \
              </div> \
              <img class="img-fluid" style="height:175px;width:175px;" src="'+item.picture+'" alt=""> \
            </div> \
          </div> ' ;
    document.getElementById('myFriends').innerHTML = document.getElementById('myFriends').innerHTML+ toadd;
};
	function logout() {
            FB.logout(function(response) {
              // user is now logged out
            });
        };
  
  function getUserFriends(userId){
  var i;
	FB.api(
    "/me/friends",
    function (response) {
      if (response && !response.error) {
		console.log(response.data);
		for (i = 1; i <= 4; i++) {
			var item={
				id: i,
				picture: "../static/img/users/"+i+".jpg",
				name: "user "+i
			};
			if(i!=2) addUserImage(item);
		}
			}
		}
		);
	 };
	 function getPerms() {
    FB.login(function(response) {
        if (response.authResponse) {
		console.log(response.authResponse);
            testAPI();
        }
    }, {scope:"user_friends"});
	testAPI();
};
  
  function onKeyPressInSelect(ele,id) {
	
    if(event.keyCode == 13) {
		if(ele.value==names[0]){
			document.getElementById('success').innerHTML = "Nice ! You got "+counter+" Points";
			clearInterval(myInterval);
			document.getElementById('hour-glass').style.display = 'none';           // Hide
			document.getElementById('timeOut').style.display = 'none';           // Hide
			document.getElementById('share').style.display = 'block'; 
			//alert("Nice ! Its "+ele.value);
		}
		else{
			document.getElementById('timeOut').innerHTML = "Opss ! Its not "+ele.value;
			
		}
                
    }
}
  function checkLoginState() {
    FB.getLoginStatus(function(response) {
	console.log(response);
	console.log("active get perms");
		getPerms();
      statusChangeCallback(response);
    });
  }
  window.fbAsyncInit = function() {
  FB.init({
    appId      : '112092699492326',
    cookie     : true,  // enable cookies to allow the server to access 
                        // the session
    xfbml      : true,  // parse social plugins on this page
    version    : 'v2.8' // use graph api version 2.8
  });
  // Now that we've initialized the JavaScript SDK, we call 
  // FB.getLoginStatus().  This function gets the state of the
  // person visiting this page and can return one of three states to
  // the callback you provide.  They can be:
  //
  // 1. Logged into your app ('connected')
  // 2. Logged into Facebook, but not your app ('not_authorized')
  // 3. Not logged into Facebook and can't tell if they are logged into
  //    your app or not.
  //
  // These three cases are handled in the callback function.
  FB.getLoginStatus(function(response) {
    statusChangeCallback(response);
  });
  };
  // Load the SDK asynchronously
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
  // Here we run a very simple test of the Graph API after login is
  // successful.  See statusChangeCallback() for when this call is made.
  function testAPI() {
	console.log("testAPI");
    FB.api('/me', function(response) {
	console.log(response);
	if(loginCounter==0){
		document.getElementById('greeting').innerHTML = "Hello "+response.name;
	  getUser(response.id);
	  getUserFriends(response.id);
	  loginCounter++;
	}
      
    });
  }
  
  var myInterval;
  function startTimer(id) {
  //autoActivate();
  
  	document.getElementById('gameHeader').innerHTML = '<h3>Can You Be Faster Then '+names[id-1]+' ? </h3>';
	document.getElementById('share').innerHTML = 'Dare '+names[id-1]+'. Can He Do It Faster?\
	<a href="https://www.facebook.com/dialog/feed?  \
	  app_id=145634995501895  \
	  &display=popup&amp;caption=Join%20Me%20On%20Face-it!   \
	  &link=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2F  \
	  &redirect_uri=https://developers.facebook.com/tools/explorer \
	  &to='+ids[id-1]+'" target="blank"> \
	<img src="../static/img/facebook-share-button.png" alt="Share" style="width:60px;height:60x;border:0;">\
	</a>';
	document.getElementById('inputDiv').innerHTML = '<input id="tags2" onkeydown="onKeyPressInSelect(this,'+id+')">';
	$( "#tags2" ).autocomplete({
      source: availableTags
    });
	document.getElementById('success').innerHTML = "";
	document.getElementById('hour-glass').style.display = 'block';           // Hide
	document.getElementById('timeOut').style.display = 'block';           // Hide
	document.getElementById('timeOut').innerHTML = "";
			
	 counter = 60;
     myInterval = setInterval(function () {
	  counter--;
	  if(counter<0){
			document.getElementById('timeOut').innerHTML = "Opssss...To late ! ";
			 clearInterval(myInterval);
	}		
	else{
		document.getElementById('counter').innerHTML = "Points : "+counter;
	}  
	}, 1000);

  };
  
  function stopCounter(){
	clearInterval(myInterval);
  };
  
</script>
